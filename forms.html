<!--
Bootstrap Form Classes:
- form-label
- form-control
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--
    All form items must be inside <form> </>form>
    Standard Syntax:
        <form action="#" method="post">
    Every Input needs a label
    Input types: Text,
-->
<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" id="fname" name="fname" class="form-control"
                               placeholder="Enter Your First Name">
                    </div>
                    <div class="col-sm-6">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" id="lname" name="lname" class="form-control"
                               placeholder="I got sexual relations with MaryJane without the protection required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add1" class="form-label">Address Line 1</label>
                        <input type="text" id="add1" name="add1" class="form-control"
                               placeholder="Address Line 1">
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="add2" class="form-label">Address Line 2</label>
                            <input type="text" id="add2" name="add2" class="form-control"
                                   placeholder="Address Line 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" name="city" class="form-control"
                                   placeholder="City">
                        </div>
                        <div class="col-sm-2">
                            <label for="state" class="form-label">State</label>
                            <input type="text" id="state" name="state" class="form-control"
                                   placeholder="State">
                        </div>
                        <div class="col-sm-5">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
