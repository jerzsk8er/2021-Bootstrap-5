<!--
Bootstrap Form Classes:
- form-label
- form-control
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--
    All form items must be inside <form> </>form>
    Standard Syntax:
        <form action="#" method="post">
    Every Input needs a label
    Input types: Text,
-->
<!--
    Drop Downs:
    <select></select> <- Surround Options
    <option></option> <- Each Option
    Classes: form-select (required)
        form-select-lg (optional)
        form-select-sm (optional)
-->
<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" id="fname" name="fname" class="form-control"
                               placeholder="Enter Your First Name">
                    </div>
                    <div class="col-sm-6">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" id="lname" name="lname" class="form-control"
                               placeholder="I got relations with maryjane without the protection required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add1" class="form-label">Address Line 1</label>
                        <input type="text" id="add1" name="add1" class="form-control"
                               placeholder="Address Line 1">
                    </div>
                </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="add2" class="form-label">Address Line 2</label>
                            <input type="text" id="add2" name="add2" class="form-control"
                                   placeholder="Address Line 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" name="city" class="form-control"
                                   placeholder="City">
                        </div>
                        <div class="col-sm-2">
                            <label for="state" class="form-label">State</label>
                            <!--<input type="text" id="state" name="state" class="form-control"
                                    placeholder="State">-->
                            <select class="form-select" name="state" id="state">
                                <option value="SL">Select State</option>
                                <option value="AL">AL</option>
                                <option value="AK">AK</option>
                                <option value="AR">AR</option>
                                <option value="AZ">AZ</option>
                                <option value="CA">CA</option>
                                <option value="CO">CO</option>
                                <option value="CT">CT</option>
                                <option value="DC">DC</option>
                                <option value="DE">DE</option>
                                <option value="FL">FL</option>
                                <option value="GA">GA</option>
                                <option value="HI">HI</option>
                                <option value="IA">IA</option>
                                <option value="ID">ID</option>
                                <option value="IL">IL</option>
                                <option value="IN">IN</option>
                                <option value="KS">KS</option>
                                <option value="KY">KY</option>
                                <option value="LA">LA</option>
                                <option value="MA">MA</option>
                                <option value="MD">MD</option>
                                <option value="ME">ME</option>
                                <option value="MI">MI</option>
                                <option value="MN">MN</option>
                                <option value="MO">MO</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="NC">NC</option>
                                <option value="NE">NE</option>
                                <option value="NH">NH</option>
                                <option value="NJ">NJ</option>
                                <option value="NM">NM</option>
                                <option value="NV">NV</option>
                                <option value="NY">NY</option>
                                <option value="ND">ND</option>
                                <option value="OH">OH</option>
                                <option value="OK">OK</option>
                                <option value="OR">OR</option>
                                <option value="PA">PA</option>
                                <option value="RI">RI</option>
                                <option value="SC">SC</option>
                                <option value="SD">SD</option>
                                <option value="TN">TN</option>
                                <option value="TX">TX</option>
                                <option value="UT">UT</option>
                                <option value="VT">VT</option>
                                <option value="VA">VA</option>
                                <option value="WA">WA</option>
                                <option value="WI">WI</option>
                                <option value="WV">WV</option>
                                <option value="WY">WY</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input type="text" id="zip" name="zip" class="form-control"
                                   placeholder="Enter Zip Code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="reason" class="form-label">Reason For Contact:</label>
                            <select multiple name="reason" class="form-select">
                                <option value="billing">Billing Problems</option>
                                <option value="support">Tech Support</option>
                                <option value="shipping">Shipping Issues</option>
                                <option value="return">Return Product</option>
                                <option value="cranky">Lodge Complaint</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="comment" class="form-label">Comments:</label>
                            <textarea class="form-control" rows="6" name="comment" id="comment" placeholder="Enter your comments here so we can ignore them expeditiously."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 pt-3">
                            <button type="submit" class="btn btn-primary">Yes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
