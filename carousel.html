<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel - The Improved Image Gallery! AKA CAROUSEL OF DISAPPOINTMENT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <!-- Carousel -->
    <div id="gallery" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.vox-cdn.com/thumbor/tvpLNjReT4U_m6_2cfUfO6bHQgY=/1400x788/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/19179292/Screen_Shot_2019_09_08_at_6.02.05_PM.png"
                     alt="trash" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.vox-cdn.com/thumbor/Helk8snjV3oNQnYEO8Epwsh0T3c=/0x0:5472x3648/1200x800/filters:focal(2526x614:3400x1488)/cdn.vox-cdn.com/uploads/chorus_image/image/62642709/usa_today_11790474.0.jpg"
                     alt="pheonix trash" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://static.clubs.nfl.com/image/private/t_editorial_landscape_12_desktop/jaguars/tscahwibo9r9akhuyuv4"
                     alt="jacksonville trash" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</div>
</body>
</html>
